<div *ngIf="grandParentPage !== 'checkin' && grandParentPage !== 'signout' && !studentLocation.includes('Therapist checked student out') && studentLocation !== 'Nurse checked student out'">
  <button ion-button color="default" small (click)="checkoutStudent()" id="checkoutButton_{{thisStudent}}">
    <span class="buttonItem">Checkout</span>
  </button>
</div>
<div *ngIf="grandParentPage !== 'checkin' && grandParentPage !== 'signout' && (studentLocation.includes('Therapist checked student out') || studentLocation === 'Nurse checked student out')">
  <button ion-button color="danger" small (click)="TNcheckinStudent()" id="TNcheckinButton_{{thisStudent}}">
    <span class="buttonItem">Check In</span>
  </button>
</div>
<div *ngIf="grandParentPage === 'checkin'">
  <div *ngIf="!this.selected">
    <button ion-button color="default" small (click)="checkinStudent()" id="checkinButton_{{thisStudent}}">
      <span class="buttonItem">Check In</span>
    </button>
  </div>
  <div *ngIf="this.selected">
    <button ion-button color="danger" small id="selectedButton_{{thisStudent}}" (click)="signinDeselectStudent()" style="display: block;">
      <span class="buttonItem">Selected</span>
    </button>
  </div>
</div>
<div *ngIf="grandParentPage === 'signout'">
  <div *ngIf="!this.selected">
    <button ion-button color="default" small (click)="checkoutStudent()" id="outCheckoutButton_{{thisStudent}}">
      <span class="buttonItem">Checkout</span>
    </button>
  </div>
  <div *ngIf="this.selected">
    <button ion-button color="danger" small id="outSelectedButton_{{thisStudent}}" (click)="signoutDeselectStudent()">
      <span class="buttonItem">Selected</span>
    </button>
  </div>
</div>
