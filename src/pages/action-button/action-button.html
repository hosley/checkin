<div *ngIf="grandParentPage !== 'checkin'">
  <button ion-button color="default" small (click)="checkoutStudent()" id="checkoutButton_{{thisStudent}}">Checkout</button>
</div>
<div *ngIf="grandParentPage === 'checkin'">
  <button ion-button color="default" small (click)="checkinStudent()" id="checkinButton_{{thisStudent}}">Check In</button>
  <button ion-button color="danger" small id="selectedButton_{{thisStudent}}" (click)="deselectStudent()" style="display: none;">Selected</button>
</div>
<div *ngIf="grandParentPage === 'signout'">
  <button ion-button color="danger" small id="outSelectedButton_{{thisStudent}}" (click)="deselectStudent()" style="display: none;">Selected</button>
</div>
