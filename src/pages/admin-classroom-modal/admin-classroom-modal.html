<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Class Details</ion-title>
    <!--<page-home-button></page-home-button>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="this.classroom._id >= 0">
    Room {{this.classroom.roomNumber}}
  </div>
  <div *ngIf="this.classroom._id < 0">
    {{this.classroom.roomNumber}}
  </div>

  <form *ngIf="this.classroom._id >= 0" [formGroup]="classroomForm" (ngSubmit)="updateClassroom()">
    <div>
      <ion-label>Teacher</ion-label>
      <ion-input type="text" formControlName="teacher"></ion-input>
    </div>
  </form>
    <!--

    <ion-card [hidden]="this.studentForm.valid">
      <ion-card-header>Invalid input</ion-card-header>
      <ion-card-content *ngIf="this.studentForm.controls['fName'].hasError('required')">
        First name is required.
      </ion-card-content>
      <ion-card-content *ngIf="this.studentForm.controls['lName'].hasError('required')">
        Last name is required.
      </ion-card-content>
    </ion-card>
  -->
    <ion-list *ngIf="this.classroom._id >= 0">
      <ion-list-header>
        Students:
      </ion-list-header>
      <ion-item-sliding *ngFor="let SID of this.classroom.students">
        <ion-item>
          {{this.studentService.data.get(SID).fName}} {{this.studentService.data.get(SID).lName}}
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="removeStudent(SID)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item>
        <button ion-button full (click)="addStudentAlert()">
          Add Student To Class
        </button>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="this.classroom._id < 0">
      <ion-list-header>
        Students:
      </ion-list-header>
      <ion-item *ngFor="let SID of this.classroom.students">
        {{this.studentService.data.get(SID).fName}} {{this.studentService.data.get(SID).lName}}
      </ion-item>
    </ion-list>

    <button ion-button block *ngIf="this.classroom._id >= 0" [disabled]="!this.classroomForm.valid" (click)="updateClassroom()">{{buttonText}}</button>
    <button ion-button block color="danger" *ngIf="this.classroom._id >= 0" (click)="deleteClassroom()">Delete Class</button>
</ion-content>
