<ion-header>

  <ion-navbar>

    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-title center-text>Admin: Classroom Information</ion-title>
        </ion-col>
        <ion-col width-50>
          <page-home-button></page-home-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content class="bgc">
  <ion-content class="scrollView">
    <ion-list inset>
      <ion-card *ngFor="let class of this.classRoomService.data | impureMapValues:true"  (click)="showClassRoomInfo(class.val)">
        <ion-item *ngIf="class.val.roomNumber === 'Unallocated'">
          {{class.val.roomNumber}}
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
        <ion-item *ngIf="class.val.roomNumber !== 'Unallocated'">
          Classroom {{class.val.roomNumber}}
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-content>
  <ion-grid class="push-to-bottom">
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block outline color="light" class="submit-button" (click)="addClassroom()">
          Add Classroom
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
