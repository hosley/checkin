<ion-header>

  <ion-navbar>
    <ion-title>Drill</ion-title>
  </ion-navbar>

</ion-header>


<div class="fixed-content" class="fill" padding>
	<div class="card-container">
        <ion-card class="flex-element" *ngFor="let class of this.classroomService.data | kitchenPipe"  (click)="cardTapped(class.roomNum, class.presentCount)">
          <ion-grid class="cardGrid">
            <ion-row class="roomNumber">
              <ion-col>
                {{class.roomNum}}
              </ion-col>
            </ion-row>
            <ion-row class="roomCount">
              <ion-col>
                {{class.presentCount}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
</div>
