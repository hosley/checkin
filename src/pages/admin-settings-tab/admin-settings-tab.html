<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <ion-title>Admin Settings</ion-title>
        </ion-col>
        <ion-col width-50>
          <page-home-button></page-home-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>


</ion-header>

<ion-content text-center class="vertical-align-content">
  <div id="buttonGrid" class="cardContainer">
    <ion-item class="cardElement">
      <ion-grid class="centerGrid" (click)='sendToChangePassword()'>
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="key"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
              Change Password
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item class="cardElement">
      <ion-grid class="centerGrid" (click)="toGlobalVariables()">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="options"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
                Global Variables
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div class="cardElement" (click)="sendToChangeQuestion()">
      <ion-grid class="centerGrid">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="nuclear"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
                Change Security question
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
