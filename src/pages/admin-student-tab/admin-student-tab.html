<ion-header>
  <ion-navbar>
    <ion-title center-text>Admin</ion-title>
    <page-home-button></page-home-button>
  </ion-navbar>
  <ion-toolbar no-border-top class="toolBar">
    <ion-item text-center>Student Info</ion-item>
    <ion-searchbar (ionInput)="setFilter($event)" debounce="00"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content class="scrollView">
    <ion-list inset>
      <ion-card *ngFor="let student of this.studentService.data | impureMapValues | studentFilter:this.filter" (click)="studentClicked(student.key)">
        <ion-item>
          {{this.studentService.data.get(student.key).fName}} {{this.studentService.data.get(student.key).lName}}
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-content>
  <ion-grid class="push-to-bottom">
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)="addStudent()">Add A New Student</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
