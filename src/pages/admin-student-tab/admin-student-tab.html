<ion-header>
  <ion-navbar>
    <ion-title center-text>Admin</ion-title>
    <page-home-button></page-home-button>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-item text-center>Student Info</ion-item>
    <ion-searchbar (ionInput)="setFilter($event)" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col>
        <ion-list inset>
          <div *ngFor="let student of this.studentService.data | impureMapValues | studentFilter:this.filter" (click)="studentClicked(student.key)">
            <ion-item>
              {{this.studentService.data.get(student.key).fName}} {{this.studentService.data.get(student.key).lName}}
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="addStudent()">Add A New Student</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--<ion-fab bottom right>
    <button ion-fab (click)="addStudent()">Add A New Student</button>
  </ion-fab>-->
</ion-content>
