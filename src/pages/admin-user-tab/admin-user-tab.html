<ion-header>
  <ion-navbar>
    <ion-title>Admin</ion-title>
    <page-home-button></page-home-button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3>Hello User Info!</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <div *ngFor="let user of this.userService.data | impureMapValues" (click)="userClicked(user.key)">
            <ion-item>
              {{this.userService.data.get(user.key).fName}} {{this.userService.data.get(user.key).lName}}
            </ion-item>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20>
        <button ion-button block (click)="addUser()">Add A New User</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
