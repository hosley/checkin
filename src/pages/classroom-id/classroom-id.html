<div class="fixed-content">
  <div class="blockGrid">
<ion-grid>
  <ion-row class="titleRow">
    <ion-col>
      <div class="room-title">
          <div *ngIf="parentPage === 'checkin' || parentPage === 'signout' || parentPage === 'therapy' || parentPage === 'generic' || parentPage === 'napStudents' || parentPage === 'presentStudents'">
            <div class="titleRoom">
              Room {{this.roomNumber}}
            </div>
          </div>
          <div *ngIf="parentPage === 'kitchen'">
            <div class="titleRoom">
              Kitchen
            </div>
          </div>
          <div *ngIf="parentPage === 'admin'">
            <div class="titleRoom">
              Admin
            </div>
          </div>
          <div *ngIf="parentPage === 'therapist'">
            <div class="titleRoom">
              Therapist
            </div>
          </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="buttonRow">
    <ion-col>
      <ion-grid class="buttonOutline" class="centerGrid">
        <ion-item class="centerItem">
          <ion-row class="cardTitleRow">
            <ion-col class="card-row-child card-title">
              <div *ngIf="parentPage === 'checkin' || parentPage === 'signout' || parentPage === 'therapy' || parentPage === 'generic' || parentPage === 'napStudents' || parentPage === 'presentStudents'">
                <div class="titleRoom">
                  {{parentPage|parentReadable|firstUpper}}
                </div>
              </div>
              <div *ngIf="parentPage === 'kitchen' || parentPage === 'admin' || parentPage === 'therapist'">
                <div class="titleRoom">
                  Login
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item class="centerItem" *ngIf="parentPage !== 'admin'">
          <ion-input #userId class="input-style" type="tel" (keyup.enter)='checkUser(userId)' placeholder='Enter ID'></ion-input>
        </ion-item>
        <ion-item class="centerItem" *ngIf="parentPage === 'admin'">
          <ion-input #userEmail class="input-style" type="tel" (keyup.enter)='checkAdmin(userEmail, password)' placeholder='Email'></ion-input>
        </ion-item>
        <ion-item class="centerItem" *ngIf="parentPage === 'admin'">
          <ion-input #password class="input-style" type="password" (keyup.enter)='checkAdmin(userEmail, password)' placeholder='Password'></ion-input>
        </ion-item>
        <ion-row id='login-input' class= 'buttonRowCard' *ngIf="parentPage !== 'admin'">
          <ion-col class="card-row-child">
            <button ion-button block outline color="light" class="submit-button" (click)='checkUser(userId)'>Submit</button>
          </ion-col>
        </ion-row>
        <ion-row id='login-input' class= 'buttonRowCard' *ngIf="parentPage === 'admin'">
          <ion-col class="card-row-child">
            <button ion-button block outline color="light" class="submit-button" (click)='checkAdmin(userEmail, password)'>Submit</button>
          </ion-col>
        </ion-row>
    </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</div>
