<ion-content scroll="false">
  <div class="blockGrid">
<ion-grid>
  <ion-row class="emptyRow">
  </ion-row>
  <ion-row class="titleRow">
    <ion-col>
      <div class="room-title">
          <div *ngIf="parentPage === 'checkin' || parentPage === 'signout' || parentPage === 'therapy' || parentPage === 'generic' || parentPage === 'napStudents' || parentPage === 'presentStudents'">
            <div class="titleRoom">
              Room {{this.roomNumber}}
            </div>
          </div>
          <div *ngIf="parentPage === 'kitchen'">
            <div class="titleRoom">
              Kitchen
            </div>
          </div>
          <div *ngIf="parentPage === 'admin'">
            <div class="titleRoom">
              Admin
            </div>
          </div>
          <div *ngIf="parentPage === 'therapist'">
            <div class="titleRoom">
              Therapist
            </div>
          </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="buttonRow">
    <ion-col>
    <ion-card class="outer-flex-element card-element">
      <ion-grid>
      <ion-row class="titleRow">
        <ion-col class="card-row-child card-title">
          <div *ngIf="parentPage === 'checkin' || parentPage === 'signout' || parentPage === 'therapy' || parentPage === 'generic' || parentPage === 'napStudents' || parentPage === 'presentStudents'">
            <div class="titleRoom">
              {{parentPage|parentReadable|firstUpper}}
            </div>
          </div>
          <div *ngIf="parentPage === 'kitchen' || parentPage === 'admin' || parentPage === 'therapist'">
            <div class="titleRoom">
              Login
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row id='login-input' class= 'inputRowCard'>
        <ion-col class="card-row-child">
              <ion-input #userId class="input-style" type="tel" (keyup.enter)='checkUser(userId)' placeholder='Enter ID'></ion-input>
        </ion-col>
      </ion-row>
      <ion-row id='login-input' class= 'buttonRowCard'>
        <ion-col class="card-row-child">
              <button ion-button block class="submit-button" (click)='checkUser(userId)'>Submit</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</div>
</ion-content>
