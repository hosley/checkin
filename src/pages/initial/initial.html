<ion-header>

  <ion-navbar>
    <ion-title center-text>Initial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <form [formGroup]="credentialsForm" (ngSubmit)="connect()">
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!this.credentialsForm.valid">Submit</button>
    </form>
  </ion-card>
</ion-content>
