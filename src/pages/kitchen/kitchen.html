<ion-header>

  <ion-navbar>
    <ion-title>Kitchen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgc">
	<ion-grid>
    <ion-row>
      <ion-col width-50>
        <ion-card>
          <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
              <th>Room Number</th>
              <th>Non-Dietary</th>
              <th>Dietary</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let class of this.classroomService.data | kitchenPipe">
              <td>{{class.roomNum}}</td>
              <td>{{class.presentCount - class.dietCount}}</td>
              <td>{{class.dietCount}}</td>
            </tr>
            </tbody>
          </table>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card>
          <table class="table table-bordered table-condensed">
            <thead>
            <tr>
              <th>Room Number</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody *ngFor="let class of this.classroomService.data | kitchenPipe">
                <tr *ngFor="let student of class.dietIds">
                  <td>{{class.roomNum}}</td>
                  <td>{{getName(student)}}</td>
                </tr>
            </tbody>
          </table>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
