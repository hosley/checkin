<ion-header>

  <ion-navbar>
    <ion-title>Kitchen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Kitchen Page</h3>
	<div *ngFor="let entry of this.roomMap">
		<ion-card class="cardElement">
			<ion-card-header class="card-header">
 				{{entry.key}} {{entry.val[0]}} {{entry.val[1]}}
			</ion-card-header>
		</ion-card>
  </div>
</ion-content>
