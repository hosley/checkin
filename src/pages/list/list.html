<ion-list inset>
  <h3 ion-item *ngFor="let student of this.studentService.data | mapValues">
    <ion-icon name="walk" item-left></ion-icon>
    {{this.studentService.data.get(student.key).fName}} {{this.studentService.data.get(student.key).lName}} {{this.studentService.data.get(student.key)._id}}
    <div item-right *ngIf="parentPage === 'presentStudents'">
      <page-student-info-button [thisStudent]="this.studentService.data.get(student.key)._id"></page-student-info-button>
    </div>
    <div item-right *ngIf="parentPage === 'napStudents'">
      <page-nap-buttons [thisStudent]="this.studentService.data.get(student.key)._id"></page-nap-buttons>
    </div>
    <div item-right *ngIf="parentPage === 'therapy' || parentPage === 'nurse' || parentPage === 'signout' || parentPage === 'checkin'">
      <page-action-button [thisStudent]="this.studentService.data.get(student.key)._id" [userID]="this.userID" (checkedOut)='revert($event)' [grandParentPage]="parentPage"></page-action-button>
    </div>
  </h3>
  <div *ngIf="parentPage === 'signout'">
    <button ion-button full (click)="removeStudents()">Checkout</button>
  </div>
  <div *ngIf="parentPage === 'checkin'">
    <button ion-button full (click)="addStudents()">Check In</button>
  </div>
</ion-list>
