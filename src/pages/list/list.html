 <ion-list inset>
    <h3 ion-item *ngFor="let student of students" (click)="studentTapped($event, student)">
      <ion-icon name="{{student.icon}}" item-left></ion-icon>
      {{student.title}}
      <div item-right *ngIf="parentPage == 'presentStudents'">
        <button>Present List</button>
      </div>
      <div item-right *ngIf="parentPage != 'presentStudents'">
        <button>Present List</button>
      </div>
    </h3>
  </ion-list>
