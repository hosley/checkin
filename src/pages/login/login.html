<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row class="row">
      <ion-col>
        <img src="build/img/sunshine_logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input #userId type="text" placeholder="Enter Your ID Number"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full block (click)='directPage(userId)'>Submit</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full block (click)='help()'>Ask For Help</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
