<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <div id="buttonGrid" class="cardContainer">
    <div class="cardElement cardClassroom" (click)="selectClassroom('classroom')">
      <ion-grid class="centerGrid">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="school"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <button ion-button outline block color="light" class="no-format-button">
              Classroom
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="cardElement cardKitchen" (click)="toLogin('kitchen')">
      <ion-grid class="centerGrid">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="restaurant"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <button ion-button outline block color="light" class="no-format-button">
                Kitchen
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="cardElement cardTherapy" (click)="toLogin('therapist')">
      <ion-grid class="centerGrid">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="clipboard"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <button ion-button outline block color="light" class="no-format-button">
                Therapy
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="cardElement cardAdmin" (click)="toLogin('admin')">
      <ion-grid class="centerGrid">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="stats"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <button ion-button outline block color="light" class="no-format-button">
                Admin
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
