<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content" *ngIf="room">
  <ion-grid>
    <ion-row class="row">
      <ion-col>
        <h3 text-center>
          {{room}}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input #userId type="text" placeholder="Enter Your ID Number"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)='directPage(userId)'>Submit</button>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)='help()'>Ask For Help</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-content class="vertical-align-content" *ngIf="!room">
  <h3 text-center>
    Please Select Room
  </h3>
</ion-content>
