<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <ion-grid id="buttonGrid">
    <ion-row class="buttonRow">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Classroom</ion-label>
            <ion-select [(ngModel)]="classroom" (ngModelChange)="onSelectClassroom($event)">
              <ion-option value="101">Room 101</ion-option>
              <ion-option value="102">Room 102</ion-option>
              <ion-option value="201">Room 201</ion-option>
              <ion-option value="202">Room 202</ion-option>
              <ion-option value="301">Room 301</ion-option>
              <ion-option value="302">Room 302</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)="toLogin('kitchen')">Kitchen</button>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)="toLogin('therapist')">Therapy</button>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)="toLogin('admin')">Admin</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <page-classroom-id id="enterID" text-center class="vertical-align-content" [parentPage]="btnPage" (notify)='onNotify($event)' (goBack)='revert($event)' style="display: none;"></page-classroom-id>
</ion-content>
