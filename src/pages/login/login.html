<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #userId type="text" placeholder="Enter Your ID Number"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full block (click)='directPage(userId)'>Submit</button>
  <button ion-button full block (click)='help()'>Ask For Help</button>
</ion-content>
