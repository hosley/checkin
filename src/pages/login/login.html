<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <ion-row class="buttonRow">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Classroom</ion-label>
            <ion-select [(ngModel)]="classroom" (ngModelChange)="onSelectClassroom($event)">
              <div *ngFor="let classroom of classrooms">
                <ion-option value={{classroom.roomNumber}}>Room {{classroom.roomNumber}}</ion-option>
              </div>

            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block>Kitchen</button>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block>Therapy</button>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block>Admin</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
