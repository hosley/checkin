<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center class="vertical-align-content">
  <div id="buttonGrid" class="cardContainer">
      <button class="no-format-button" (click)="selectClassroom('classroom')">
        <ion-card-header class="card-header">
          Classroom
        </ion-card-header>
      </button>
    </ion-card>
      <button class="no-format-button" (click)="toLogin('kitchen')">
        <ion-card-header class="card-header">
          Kitchen
        </ion-card-header>
      </button>
    </ion-card>
      <button class="no-format-button" (click)="toLogin('therapist')">
        <ion-card-header class="card-header">
          Therapy
        </ion-card-header>
      </button>
    </ion-card>
      <button class="no-format-button" (click)="toLogin('admin')">
        <ion-card-header class="card-header">
          Admin
        </ion-card-header>
      </button>
    </ion-card>
  </div>
</ion-content>
