<meta name="apple-mobile-web-app-capable" content="yes" />
<ion-content text-center class="vertical-align-content">
  <div id="buttonGrid" class="cardContainer">
    <ion-item class="cardElement cardClassroom">
      <ion-grid class="centerGrid" (click)="selectClassroom('classroom')">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="school"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
              Classroom
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item class="cardElement cardKitchen">
      <ion-grid class="centerGrid" (click)="toLogin('kitchen')">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="restaurant"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
                Kitchen
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item class="cardElement cardTherapy">
      <ion-grid class="centerGrid" (click)="toLogin('therapist')">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="clipboard"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
                Therapy
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div class="cardElement cardAdmin" (click)="toLogin('admin')">
      <ion-grid class="centerGrid">
        <ion-row class="centerRow">
          <ion-col>
            <ion-icon class="cardIcon" name="stats"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="centerRow">
          <ion-col>
            <div class="no-format-button">
                Admin
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
