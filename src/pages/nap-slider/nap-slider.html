<div class="item item-select" style="border-bottom: 0px;">
    <ion-range (ionChange)="updateNap(this.time)" min="0" max="60" step="15" pin="true" snaps="true" [(ngModel)]="time">
      <ion-label range-left class="small-text">0</ion-label>
      <ion-label range-right>60</ion-label>
    </ion-range>
</div>
