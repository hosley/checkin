<ion-header>

  <ion-navbar>
    <ion-title>Reset Token</ion-title>
  </ion-navbar>

</ion-header>


<div class="fixed-content">
  <div class="blockGrid">
    <ion-grid>
      <ion-row class="buttonRow">
        <ion-col>
          <ion-grid class="buttonOutline" class="centerGrid">
            <ion-item class="centerItem">
              <ion-row class="cardTitleRow">
                <ion-col class="card-row-child card-title">
                  <div class="titleRoom">
                    Password Reset
                  </div>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item class="centerItem">
              <div class="input-style">{{this.userEmail}}</div>
            </ion-item>
            <ion-item class="centerItem">
              <ion-input #password class="input-style" type="text" (keyup.enter)='updatePassword(password, repassword)' placeholder='Password'></ion-input>
            </ion-item>
            <ion-item class="centerItem">
              <ion-input #repassword class="input-style" type="text" (keyup.enter)='updatePassword(password, repassword)' placeholder='Re-enter Password'></ion-input>
            </ion-item>
            <ion-row class= 'buttonRowCard'>
              <ion-col class="card-row-child">
                <button ion-button block outline color="light" class="submit-button" (click)='updatePassword(password, repassword)'>Submit</button>
              </ion-col>
            </ion-row>
        </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
