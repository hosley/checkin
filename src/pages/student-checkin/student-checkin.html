<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student Check-In: {{room}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Welcome</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <h3 ion-item *ngFor="let student of students" (click)="studentTapped($event, student)" [class.selected]="student.selected">
              <ion-icon name="{{student.icon}}" item-left></ion-icon>
              {{student.title}}
              <div class="studentID" item-right>
                {{student.id}}
              </div>
          </h3>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="buttonRow">
      <ion-col>
        <button ion-button block (click)="checkIn($event)">
        Check In
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
