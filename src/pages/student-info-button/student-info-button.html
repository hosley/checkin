
<div *ngIf="this.thisStudentLocation === checkinService.CHECKED_IN">
  <div class="location" id="infoButton">Present <ion-icon class="arrowIcon" name="arrow-forward"></ion-icon></div>
</div>
<div *ngIf="this.thisStudentLocation == checkinService.CHECKED_OUT">
  <div id="infoButton">Absent <ion-icon class="arrowIconAbsent" name="arrow-forward"></ion-icon></div>
</div>
<div *ngIf="this.thisStudentLocation == checkinService.CHECKED_OUT_THERAPY">
  <div class="location" id="infoButton">Therapy <ion-icon class="arrowIcon" name="arrow-forward"></ion-icon></div>
</div>
<div *ngIf="this.thisStudentLocation == checkinService.CHECKED_OUT_THERAPY_OT">
  <div class="location" id="infoButton">Therapy (OT) <ion-icon class="arrowIcon" name="arrow-forward"></ion-icon></div>
</div>
<div *ngIf="this.thisStudentLocation == checkinService.CHECKED_OUT_THERAPY_PT">
  <div class="location" id="infoButton">Therapy (PT) <ion-icon class="arrowIcon" name="arrow-forward"></ion-icon></div>
</div>
<div *ngIf="this.thisStudentLocation == checkinService.CHECKED_OUT_THERAPY_SLP">
  <div class="location" id="infoButton">Therapy (SLP)  <ion-icon class="arrowIcon" name="arrow-forward"></ion-icon></div>
</div>
<div *ngIf="this.thisStudentLocation == checkinService.CHECKED_OUT_NURSE">
  <div class="location" id="infoButton">Other <ion-icon class="arrowIcon" name="arrow-forward"></ion-icon></div>
</div>
