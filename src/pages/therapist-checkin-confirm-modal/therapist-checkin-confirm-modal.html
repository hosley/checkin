<div class="modal-wrapper-height-shrink">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Check In Confirmation
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content scrollbar-y="false" overflow-scroll="false">
    <div>
      <ion-list-header>
        Therapy Start Time
      </ion-list-header>
      <ion-select [(ngModel)]="start">
        <ion-option value="-15">{{this.mfifteen}}</ion-option>
        <ion-option value="-10">{{this.mten}}</ion-option>
        <ion-option value="-5">{{this.mfive}}</ion-option>
        <ion-option value="0">{{this.displayDate}}</ion-option>
        <ion-option value="+5">{{this.pfive}}</ion-option>
        <ion-option value="+10">{{this.pten}}</ion-option>
        <ion-option value="+15">{{this.pfifteen}}</ion-option>
      </ion-select>
      <ion-list-header>
        Adjust Therapy Length
        <ion-badge item-right>{{length}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-range min="0" max="60" step="15" pin="true" snaps="true" [(ngModel)]="length">
          <ion-label range-left class="small-text">0</ion-label>
          <ion-label range-right>60</ion-label>
        </ion-range>
      </ion-item>
    </div>
    <ion-footer>
      <div>
        <button ion-button block (click)='submit()' style="margin-right: -5px; margin-left: 5px;">
          Submit
        </button>
      </div>
    </ion-footer>
  </ion-content>
</div>
