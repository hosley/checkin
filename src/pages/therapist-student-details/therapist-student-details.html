<ion-header>

  <ion-navbar>
    <ion-title>{{this.studentService.data.get(selectedStudent).fName}} {{this.studentService.data.get(selectedStudent).lName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="this.location.includes(this.checkinService.CHECKED_OUT_THERAPY)">
    <button ion-button block (click)="checkinStudent()">Check In</button>
  </div>
  <div *ngIf="!this.location.includes(this.checkinService.CHECKED_OUT_THERAPY)">
    <button ion-button block (click)="checkoutStudent()">Check Out</button>
  </div>
</ion-content>
